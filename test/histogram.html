<!DOCTYPE html>
<html>
  <head>
    <title>Histogram Plotter with Gaussian Curve</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
  </head>
  <body>
    <h1>Histogram Plotter with Gaussian Curve</h1>
    <p>Enter a group of values separated by spaces, tabulators or newlines:</p>
    <textarea id="input" rows="5" cols="50"></textarea>
    <button onclick="plot()">Plot</button>
    <div id="plot"></div>
    <p>The mean of the values is: <span id="mean"></span></p>
    <p>The standard deviation of the values is: <span id="stddev"></span></p>
    <script>
      function plot() {
        const inputString = document.getElementById("input").value;
        const values = inputString.split(/\s+/).map(v => parseFloat(v));
        const mean = values.reduce((acc, val) => acc + val, 0) / values.length;
        const variance = values.reduce((acc, val) => acc + Math.pow(val - mean, 2), 0) / values.length;
        const stddev = Math.sqrt(variance);
        const layout = { title: "Histogram with Gaussian Curve", xaxis: { title: "Values" }, yaxis: { title: "Frequency" } };
        const data = [{ x: values, type: "histogram", histnorm: "probability" }];
        const x = new Array(100).fill(0).map((val, index) => mean - 3 * stddev + index * 6 * stddev / 99);
        const y = x.map(val => Math.exp(-Math.pow(val - mean, 2) / (2 * variance)) / Math.sqrt(2 * Math.PI * variance));
        data.push({ x: x, y: y, type: "scatter", mode: "lines", line: { color: "red" }, name: "Gaussian Curve" });
        Plotly.newPlot("plot", data, layout);
        document.getElementById("mean").innerHTML = mean.toFixed(2);
        document.getElementById("stddev").innerHTML = stddev.toFixed(2);
        MathJax.typeset();
      }
    </script>
  </body>
</html>
