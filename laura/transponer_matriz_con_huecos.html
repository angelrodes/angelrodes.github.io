<!DOCTYPE html>
<html>
<head>
  <title>Transponer matriz con huecos 1</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Laura hace coshash (cómo losh catalanesh)</h1>
    <h2>Transponer matriz con huecos entre filas</h2>

  <textarea id="matrix" placeholder="Pega tu tabla de números aquí, directamente de Excel..." style="width: 100%; height: 200px;"></textarea>

  <button type="button" onclick="transposeMatrix()">Transponer</button>

  <table id="transposedMatrix"></table>

  <script>
    function transposeMatrix() {
      // Get the matrix of numbers from the textarea.
      const matrix = document.getElementById('matrix').value.split('\n').map(row => row.split('\t').map(Number));

      // Create a transposed matrix.
      const transposedMatrix = [];
      for (let i = 0; i < matrix[0].length; i++) {
        transposedMatrix[2*i] = [];
        transposedMatrix[2*i+1] = [];
        for (let j = 0; j < matrix.length; j++) {
          transposedMatrix[2*i][j] = matrix[j][i];
          transposedMatrix[2*i+1][j] =[]
        };
        transposedMatrix[2*i][matrix.length] = 0;
        transposedMatrix[2*i+1][matrix.length] = 0;
      }

      // Display the transposed matrix in the table.
      const table = document.getElementById('transposedMatrix');
      table.innerHTML = '';
      for (const row of transposedMatrix) {
        const tableRow = document.createElement('tr');
        for (const cell of row) {
          const tableCell = document.createElement('td');
          tableCell.textContent = cell;
          tableRow.appendChild(tableCell);
        }
        table.appendChild(tableRow);
      }
    }
  </script>
</body>
</html>
