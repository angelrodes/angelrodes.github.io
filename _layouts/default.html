<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }} <img src="https://angelrodes.files.wordpress.com/2021/09/yo-china_pixelado.gif" width="131" height="125" align="right" /> </h1> 
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
<!--
        <a href="https://angelrodes.github.io/Matlab_for_Geoscientists/">link test</a>
-->
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
